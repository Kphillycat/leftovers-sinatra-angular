<div id="big_container">
  <div class="container">
    <div class="row">
      <div class="col-md-4 table-button">
        <input ng-model="query" id="pickup-search" placeholder="Search for a listing..."></input>
      </div>
      <div class="col-md-4 table-button">
        <select ng-model="orderProp" id="pickup-order">
          <option value="name">Name</option>
          <option value="address">Address</option>
          <option value="closing_time">Closing Time</option>
          <option value="meals">Food Quantity</option>
        </select>
      </div>
      <div class="col-md-2 col-md-offset-2 table-button">
        <h3><a href="/pickups/new" id="new-pickup">New Pickup</a></h3>
      </div>
    </div>
    <table class="table">
      <tr>
        <th>Restaurant Name</th>
        <th>Address</th>
        <th>Food Description</th>
        <th>Quantity (# meals)</th>
        <th>Closing Time</th>
      </tr>
      <tr ng-repeat="pickup in pickups | filter: query | orderBy:orderProp" data-id={{pickup.id}}>
        <td>{{pickup.restaurant.name}}</td>
        <td>{{pickup.restaurant.address}}</td>
        <td>{{pickup.food_description}}</td>
        <td>{{pickup.meals}}</td>
        <td>{{pickup.closing_time | date: 'short'}}</td>
        <td><a href="#/pickups/{{pickup.id}}"><button class="confirm-pickup-btn" hidden>Confirm Pickup</button></a></td>
      </tr>

    </table>
  </div>

  <div id="section_container">
    <div class="section darkblue"></div>
    <div class="section lightblue"></div>
    <div class="section darkgreen"></div>
    <div class="section lightgreen"></div>
    <div class="section greenyellow"></div>
  </div>
</div>
